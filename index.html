<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>

       <header>
        <div class="score-board">Your Score: <span id="player-score">0</span></div>
       </header>
       <h1>Choose your variant</h1>

       <div class="cards-container">
        <div class="card one" >
            <img id="paper-card" value="1" src="images/paper.png" alt="Paper" />
        </div>
        <div class="card two">
            <img id="rock-card" value="2" src="images/rock.png" alt="Rock" />
        </div>
        <div class="card three">
            <img id="scissors-card" value="3" src="images/scissors.png" alt="Scissors" />
        </div>
       </div>

       <!-- Control Panel -->
        <div id="control-panel">
            <div class="bets">
                
                <div>User</div>
                <div>Comp</div>
                <div><img src="images/rock.png" id="img-player-move" /></div>
                <div><img src="images/paper.png" id="img-comp-move" /></div>
            </div>
            <div >
                <button class="btn" id="result-info-button">USER WIN</button>
            </div>
            <div class="play-again">
                <button class="btn" id="play-again">Play Again</button>
            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
